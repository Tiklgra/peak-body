<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
      .text { font-family: 'Montserrat', sans-serif; font-weight: 600; font-size: 16px; fill: #2d2d2d; }
    </style>
  </defs>
  
  <!-- Infinity symbol with DNA twist -->
  <g>
    <!-- Main infinity shape with subtle DNA texture -->
    <path d="M20 50 Q35 30, 50 50 Q65 70, 80 50 Q65 30, 50 50 Q35 70, 20 50 Z" 
          stroke="#6b7c5e" stroke-width="3" fill="none" opacity="0.9"/>
    
    <!-- DNA twist details (small connecting lines) -->
    <line x1="25" y1="45" x2="27" y2="55" stroke="#6b7c5e" stroke-width="1" opacity="0.6"/>
    <line x1="35" y1="35" x2="37" y2="45" stroke="#6b7c5e" stroke-width="1" opacity="0.6"/>
    <line x1="45" y1="48" x2="47" y2="52" stroke="#6b7c5e" stroke-width="1" opacity="0.6"/>
    <line x1="53" y1="48" x2="55" y2="52" stroke="#6b7c5e" stroke-width="1" opacity="0.6"/>
    <line x1="63" y1="35" x2="65" y2="45" stroke="#6b7c5e" stroke-width="1" opacity="0.6"/>
    <line x1="73" y1="45" x2="75" y2="55" stroke="#6b7c5e" stroke-width="1" opacity="0.6"/>
    
    <!-- Secondary twist on the other side -->
    <line x1="27" y1="45" x2="25" y2="55" stroke="#6b7c5e" stroke-width="1" opacity="0.6"/>
    <line x1="37" y1="55" x2="35" y2="65" stroke="#6b7c5e" stroke-width="1" opacity="0.6"/>
    <line x1="63" y1="55" x2="65" y2="65" stroke="#6b7c5e" stroke-width="1" opacity="0.6"/>
    <line x1="75" y1="45" x2="73" y2="55" stroke="#6b7c5e" stroke-width="1" opacity="0.6"/>
    
    <!-- Golden highlight at crossing point -->
    <circle cx="50" cy="50" r="4" fill="#c9a96e"/>
    <circle cx="50" cy="50" r="2" fill="#f5f0eb"/>
    
    <!-- Subtle glow effect -->
    <circle cx="50" cy="50" r="6" stroke="#c9a96e" stroke-width="1" fill="none" opacity="0.3"/>
  </g>
  
  <!-- PeakBody text -->
  <text x="110" y="45" class="text">PeakBody</text>
</svg>