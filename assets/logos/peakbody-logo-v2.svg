<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Infinity Double Helix Logo v2 -->
  <g transform="translate(2, 5)">
    <!-- First helix strand - flows in infinity shape -->
    <path d="M6 20 C6 8, 18 4, 28 12 C34 17, 36 20, 38 20 C40 20, 42 17, 48 12 C58 4, 70 8, 70 20 C70 32, 58 36, 48 28 C42 23, 40 20, 38 20 C36 20, 34 23, 28 28 C18 36, 6 32, 6 20 Z" 
          stroke="#6b7c5e" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Second helix strand - offset, crossing the first -->
    <path d="M6 20 C6 32, 18 36, 28 28 C34 23, 36 20, 38 20 C40 20, 42 23, 48 28 C58 36, 70 32, 70 20 C70 8, 58 4, 48 12 C42 17, 40 20, 38 20 C36 20, 34 17, 28 12 C18 4, 6 8, 6 20 Z" 
          stroke="#6b7c5e" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.55" stroke-dasharray="none"/>

    <!-- Horizontal rungs connecting the two strands (DNA ladder) -->
    <!-- Left loop rungs -->
    <line x1="11" y1="13" x2="11" y2="27" stroke="#6b7c5e" stroke-width="1.2" opacity="0.35" stroke-linecap="round"/>
    <line x1="16" y1="9" x2="16" y2="31" stroke="#6b7c5e" stroke-width="1.2" opacity="0.35" stroke-linecap="round"/>
    <line x1="21" y1="8" x2="21" y2="32" stroke="#6b7c5e" stroke-width="1.2" opacity="0.35" stroke-linecap="round"/>
    <line x1="26" y1="10" x2="26" y2="30" stroke="#6b7c5e" stroke-width="1.2" opacity="0.35" stroke-linecap="round"/>
    <line x1="31" y1="14" x2="31" y2="26" stroke="#6b7c5e" stroke-width="1.2" opacity="0.35" stroke-linecap="round"/>
    
    <!-- Right loop rungs -->
    <line x1="45" y1="14" x2="45" y2="26" stroke="#6b7c5e" stroke-width="1.2" opacity="0.35" stroke-linecap="round"/>
    <line x1="50" y1="10" x2="50" y2="30" stroke="#6b7c5e" stroke-width="1.2" opacity="0.35" stroke-linecap="round"/>
    <line x1="55" y1="8" x2="55" y2="32" stroke="#6b7c5e" stroke-width="1.2" opacity="0.35" stroke-linecap="round"/>
    <line x1="60" y1="9" x2="60" y2="31" stroke="#6b7c5e" stroke-width="1.2" opacity="0.35" stroke-linecap="round"/>
    <line x1="65" y1="13" x2="65" y2="27" stroke="#6b7c5e" stroke-width="1.2" opacity="0.35" stroke-linecap="round"/>

    <!-- Gold accent at center crossing -->
    <circle cx="38" cy="20" r="3" fill="#c9a96e"/>
    <circle cx="38" cy="20" r="1.5" fill="#f5f0eb"/>
  </g>
  
  <!-- PeakBody text -->
  <text x="82" y="32" font-family="'Montserrat', 'Helvetica Neue', sans-serif" font-weight="600" font-size="20" fill="#2d2d2d" letter-spacing="0.5">PeakBody</text>
</svg>