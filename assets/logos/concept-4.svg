<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
      .text { font-family: 'Montserrat', sans-serif; font-weight: 600; font-size: 16px; fill: #2d2d2d; }
    </style>
  </defs>
  
  <!-- Golden ratio spiral suggesting feminine form -->
  <g>
    <!-- Background subtle olive shape -->
    <ellipse cx="50" cy="50" rx="35" ry="40" fill="#6b7c5e" opacity="0.1"/>
    
    <!-- Main fibonacci spiral in gold -->
    <path d="M50 30 
             Q65 30, 65 45 
             Q65 60, 50 60 
             Q30 60, 30 40 
             Q30 15, 55 15 
             Q85 15, 85 50 
             Q85 85, 45 85 
             Q5 85, 5 40" 
          stroke="#c9a96e" stroke-width="2.5" fill="none" opacity="0.9"/>
    
    <!-- Inner spiral detail -->
    <path d="M50 35 
             Q60 35, 60 45 
             Q60 55, 50 55 
             Q35 55, 35 42 
             Q35 25, 52 25" 
          stroke="#c9a96e" stroke-width="1.5" fill="none" opacity="0.7"/>
    
    <!-- Subtle body silhouette suggestion -->
    <path d="M45 20 Q50 18, 55 20 Q58 25, 60 35 Q62 50, 60 65 Q55 75, 50 77 Q45 75, 40 65 Q38 50, 40 35 Q42 25, 45 20" 
          stroke="#6b7c5e" stroke-width="1" fill="none" opacity="0.4"/>
    
    <!-- Golden accent points -->
    <circle cx="50" cy="30" r="1.5" fill="#c9a96e"/>
    <circle cx="65" cy="45" r="1.5" fill="#c9a96e"/>
    <circle cx="50" cy="60" r="1.5" fill="#c9a96e"/>
    <circle cx="30" cy="40" r="1.5" fill="#c9a96e"/>
    
    <!-- Central focal point -->
    <circle cx="50" cy="45" r="2" fill="#c9a96e" opacity="0.8"/>
  </g>
  
  <!-- PeakBody text -->
  <text x="110" y="45" class="text">PeakBody</text>
</svg>