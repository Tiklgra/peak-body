<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
      .text { font-family: 'Montserrat', sans-serif; font-weight: 600; font-size: 16px; fill: #2d2d2d; }
    </style>
  </defs>
  
  <!-- Neural pathway circle with peak -->
  <g>
    <!-- Main circle outline (subtle) -->
    <circle cx="50" cy="50" r="30" stroke="#6b7c5e" stroke-width="1" fill="none" opacity="0.3"/>
    
    <!-- Neural nodes (golden dots) -->
    <circle cx="50" cy="20" r="2.5" fill="#c9a96e"/>
    <circle cx="72" cy="30" r="2" fill="#c9a96e"/>
    <circle cx="80" cy="50" r="2" fill="#c9a96e"/>
    <circle cx="72" cy="70" r="2" fill="#c9a96e"/>
    <circle cx="50" cy="80" r="2" fill="#c9a96e"/>
    <circle cx="28" cy="70" r="2" fill="#c9a96e"/>
    <circle cx="20" cy="50" r="2" fill="#c9a96e"/>
    <circle cx="28" cy="30" r="2.5" fill="#c9a96e"/>
    
    <!-- Additional inner nodes -->
    <circle cx="42" cy="40" r="1.5" fill="#c9a96e" opacity="0.8"/>
    <circle cx="58" cy="38" r="1.5" fill="#c9a96e" opacity="0.8"/>
    <circle cx="55" cy="55" r="1.5" fill="#c9a96e" opacity="0.8"/>
    <circle cx="45" cy="60" r="1.5" fill="#c9a96e" opacity="0.8"/>
    
    <!-- Neural connections -->
    <path d="M50 20 Q42 40, 45 60" stroke="#6b7c5e" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M28 30 Q45 35, 58 38" stroke="#6b7c5e" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M72 30 Q60 45, 55 55" stroke="#6b7c5e" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M28 70 Q40 55, 55 55" stroke="#6b7c5e" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M20 50 Q35 45, 42 40" stroke="#6b7c5e" stroke-width="1.5" fill="none" opacity="0.7"/>
    
    <!-- Peak emerging from top -->
    <path d="M45 15 L50 5 L55 15" stroke="#6b7c5e" stroke-width="2" fill="none"/>
    <circle cx="50" cy="5" r="2" fill="#c9a96e"/>
  </g>
  
  <!-- PeakBody text -->
  <text x="110" y="45" class="text">PeakBody</text>
</svg>