<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:#fff;flex-direction:column;gap:40px;font-family:Montserrat,sans-serif;}
.card{padding:40px 60px;border:1px solid #eee;border-radius:16px;text-align:center;}
h3{color:#2d2d2d;margin-top:20px;}
.big{transform:scale(3);margin:80px;}</style></head>
<body>
<div class="card">
<div class="big">
<svg width="160" height="50" viewBox="0 0 160 50" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(0, 0)">
    <!-- Strand 1: flows like a tall wave, open ends spreading outward -->
    <path d="M8 6 C14 6, 18 16, 22 22 C26 28, 30 38, 36 44 C38 46, 40 46, 42 44 C48 38, 52 28, 56 22 C60 16, 64 6, 70 6" 
          stroke="#6b7c5e" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Strand 2: opposite phase, crossing strand 1 -->
    <path d="M8 44 C14 44, 18 34, 22 28 C26 22, 30 12, 36 6 C38 4, 40 4, 42 6 C48 12, 52 22, 56 28 C60 34, 64 44, 70 44" 
          stroke="#6b7c5e" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.55"/>

    <!-- Horizontal rungs -->
    <line x1="14" y1="12" x2="14" y2="38" stroke="#6b7c5e" stroke-width="0.8" opacity="0.25" stroke-linecap="round"/>
    <line x1="18" y1="16" x2="18" y2="34" stroke="#6b7c5e" stroke-width="0.8" opacity="0.25" stroke-linecap="round"/>
    <line x1="22" y1="22" x2="22" y2="28" stroke="#6b7c5e" stroke-width="0.8" opacity="0.25" stroke-linecap="round"/>
    
    <line x1="30" y1="32" x2="30" y2="18" stroke="#6b7c5e" stroke-width="0.8" opacity="0.25" stroke-linecap="round"/>
    <line x1="34" y1="38" x2="34" y2="12" stroke="#6b7c5e" stroke-width="0.8" opacity="0.25" stroke-linecap="round"/>
    
    <line x1="44" y1="12" x2="44" y2="38" stroke="#6b7c5e" stroke-width="0.8" opacity="0.25" stroke-linecap="round"/>
    <line x1="48" y1="18" x2="48" y2="32" stroke="#6b7c5e" stroke-width="0.8" opacity="0.25" stroke-linecap="round"/>
    
    <line x1="56" y1="28" x2="56" y2="22" stroke="#6b7c5e" stroke-width="0.8" opacity="0.25" stroke-linecap="round"/>
    <line x1="60" y1="34" x2="60" y2="16" stroke="#6b7c5e" stroke-width="0.8" opacity="0.25" stroke-linecap="round"/>
    <line x1="64" y1="38" x2="64" y2="12" stroke="#6b7c5e" stroke-width="0.8" opacity="0.25" stroke-linecap="round"/>

    <!-- Gold accent at center crossing -->
    <circle cx="39" cy="25" r="3" fill="#c9a96e"/>
    <circle cx="39" cy="25" r="1.5" fill="#f5f0eb"/>
  </g>
  
  <text x="80" y="32" font-family="'Montserrat', 'Helvetica Neue', sans-serif" font-weight="600" font-size="18" fill="#2d2d2d" letter-spacing="0.5">PeakBody</text>
</svg>
</div>

</div>
</body></html>
